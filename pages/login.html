<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--START - PWA -->
    <!--ajouter la couleur choisie dans le manifeste-->
    <meta name="theme-color" content="#e05a47"/>

    <!--pour la barre noire en haut de l'écrand es iphone X et +-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--ajout du manifest-->
    <link rel='manifest' href='../manifest.json'>
    <!--END - PWA -->


    <title>Connexion</title>
    <link rel="stylesheet" href="../assets/style/app.min.css">

</head>
<body>

<!--START - Page -->
<div id="page" data-page="Login">

    <form id="loginForm">

        <label>
            Email:
            <input type="text" name="email">
        </label>

        <label>
            Mot de passe:
            <input type="password" name="password">
        </label>

        <a>Mot de passe oublié ?</a>

        <button type="submit">Envoyer</button>

    </form>

    <a href="register.html">Pas de compte ? </a>

</div>
<!--END - Page -->

<!--START - pour enregistrer le service worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js', {scope: '/'})
            .then(function (registration) {
                console.log('Service Worker Registered');
            });

        navigator.serviceWorker.ready.then(function (registration) {
            console.log('Service Worker Ready');
        });
    }
</script>
<!--END - pour enregistrer le service worker-->

<!--START - scripts de l'application-->
<script src="../assets/script/vendors.min.js"></script>
<script src="../assets/script/app.min.js"></script>
<!--END - scripts de l'application-->

</body>
</html>
