<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--START - PWA -->
    <!--ajouter la couleur choisie dans le manifeste-->
    <meta name="theme-color" content="#e05a47"/>

    <!--pour la barre noire en haut de l'écrand es iphone X et +-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--ajout du manifest-->
    <link rel='manifest' href='../manifest.json'>
    <!--END - PWA -->


    <title>Création profil enfant</title>
    <link rel="stylesheet" href="../assets/style/app.min.css">

</head>
<body>

<!--START - Page -->
<div id="page" data-page="RegisterChild" class="p-register-child">

    <ul class="p-register-child__container-step">

        <li class="p-register-child__step">
            1
        </li>

        <li class="p-register-child__step">
            2
        </li>

        <li class="p-register-child__step">
            3
        </li>

        <li class="p-register-child__step">
            4
        </li>

    </ul>

    <audio id="player" controls></audio>

    <main class="p-register-child__container-section">

        <section class="p-register-child__section c-register-color">

            <p>Salut, moi c’est *nom*. Choisis ta couleur préférée.</p>

            <div class="c-register-color__avatar"></div>

            <ul class="c-register-color__picker">

                <li class="c-register-color__item" data-color="red">
                    Rouge
                </li>

                <li class="c-register-color__item" data-color="yellow">
                    Jaune
                </li>

                <li class="c-register-color__item" data-color="green">
                    Vert
                </li>

            </ul>

            <button class="p-register-child__button" data-name="color">Etape suivante</button>

        </section>

        <section class="p-register-child__section c-register-sound">

            <p>Ah super, j’adore cette couleur ! Comment tu t’appelles ?</p>

            <label class="c-register-sound__label">
                C'est bien ça ?
                <input type="text" class="c-register-sound__input">
            </label>

            <button class="c-register-sound__button">Enregistrer</button>

            <button class="p-register-child__button" data-name="name">Etape suivante</button>

        </section>

        <section class="p-register-child__section">

            <p>Enchantée Tania, t’habites où ?</p>

            <label class="c-register-sound__label">
                C'est bien ça ?
                <input type="text" class="c-register-sound__input">
            </label>

            <button class="c-register-sound__button">Enregistrer</button>

            <button class="p-register-child__button" data-name="city">Etape suivante</button>

        </section>

        <section class="p-register-child__section">

            <p>Enchantée Tania, t’habites où ?</p>

            <label class="c-register-sound__label">
                C'est bien ça ?
                <input type="text" class="c-register-sound__input">
            </label>

            <button class="c-register-sound__button">Enregistrer</button>

            <button class="p-register-child__button p-register-child__button--last" data-name="city">Commencer !</button>

        </section>

    </main>


</div>
<!--END - Page -->

<!--START - pour enregistrer le service worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js', {scope: '/'})
            .then(function (registration) {
                console.log('Service Worker Registered');
            });

        navigator.serviceWorker.ready.then(function (registration) {
            console.log('Service Worker Ready');
        });
    }
</script>
<!--END - pour enregistrer le service worker-->

<!--START - scripts de l'application-->
<script src="../assets/script/vendors.min.js"></script>
<script src="../assets/script/app.min.js"></script>
<!--END - scripts de l'application-->

</body>
</html>
