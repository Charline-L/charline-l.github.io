<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-marker preset="hiro" id="container">
        <a-box id="boxe" position='0 0.5 0' material='color: black;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
    var $boxes = document.getElementById("boxe");
    var $container = document.getElementById("container");

    document.addEventListener("click", function(){
        alert("click position 1");
        $boxes.setAttribute("material", 'color: red');
        $boxes.setAttribute("position", '1 0.5 0');

        $container.innerHTML += "<a-sphere position=\"0 1.25 -5\" radius=\"1.25\" color=\"#EF2D5E\"></a-sphere>"
    })
</script>
</body>
</html>
