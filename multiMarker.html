<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >

    <a-marker type='pattern' url='https://charline-l.github.io/multiMarker/pattern-marker-2.patt' id="Keukentafel">
        <a-box position="-0.3 0.1 0" id="off" data-state="off" data-lamp-id="Keukentafel" cursor-listener width="0.2" height="0.05" rotation="0 0 0" color="#F03F35"></a-box>
        <a-box position="0 0.1 0" id="cool" data-state="on" data-lamp-id="Keukentafel" cursor-listener width="0.2" height="0.1" rotation="0 0 0" color="#F5FAFA"></a-box>
        <a-box position="0.3 0.1 0" id="normal" data-state="on" data-lamp-id="Keukentafel" cursor-listener width="0.2" height="0.1" rotation="0 0 0" color="#F8EAC9"></a-box>
        <a-box position="0.6 0.1 0" id="warm" data-state="on" data-lamp-id="Keukentafel" cursor-listener width="0.2" height="0.1" rotation="0 0 0" color="#E7CB71"></a-box>
    </a-marker>

    <!--<a-marker preset="hiro" id="Leeslamp">-->

        <!--<a-box position="0 0.1 0" id="cool" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F5FAFA"></a-box>-->
        <!--<a-box position="0.3 0.1 0" id="normal" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F8EAC9"></a-box>-->
        <!--<a-box position="0.6 0.1 0" id="warm" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#E7CB71"></a-box>-->
    <!--</a-marker>-->
    <!-- define a simple camera -->
    <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 1250"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                  material="color: black; shader: flat">
        </a-entity>
    </a-entity>
</a-scene>
