<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--START - PWA -->
    <!--ajouter la couleur choisie dans le manifeste-->
    <meta name="theme-color" content="#e05a47"/>

    <!--pour la barre noire en haut de l'écrand es iphone X et +-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--ajout du manifest-->
    <link rel='manifest' href='../manifest.json'>
    <!--END - PWA -->


    <title>Personnalisation de mon Poda</title>
    <link rel="stylesheet" href="../assets/style/app.min.css">

</head>
<body>

<!--START - Page -->
<main class="g-layout__container">

    <div class="g-layout__content">

        <section id="page" data-page="Custom" class="p-custom">

            <h1 class="p-custom__title">Salut toi ! Choisis ton Poda</h1>

            <div class="p-custom__container">

                <img src="" alt="Avatar sélectionné" class="p-custom__image p-custom__image--big">

                <ul class="p-custom__list">

                    <li class="p-custom__item" data-gender="male">

                        <img src="" alt="Avatar masculin" class="p-custom__image p-custom__image--small">
                        <audio src="../assets/audio/male.mp3" class="p-custom__audio"></audio>

                    </li>

                    <li class="p-custom__item" data-gender="female">

                        <img src="" alt="Avatar féminin" class="p-custom__image p-custom__image--small">
                        <audio src="../assets/audio/female.mp3" class="p-custom__audio"></audio>

                    </li>

                </ul>

            </div>

            <button class="p-custom__validate">Commencer</button>

        </section>

    </div>

</main>
<!--END - Page -->




<!--START - pour enregistrer le service worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js', {scope: '/'})
            .then(function (registration) {
                console.log('Service Worker Registered');
            });

        navigator.serviceWorker.ready.then(function (registration) {
            console.log('Service Worker Ready');
        });
    }
</script>
<!--END - pour enregistrer le service worker-->

<!--START - scripts de l'application-->
<script src="../assets/script/vendors.min.js"></script>
<script src="../assets/script/app.min.js"></script>
<!--END - scripts de l'application-->

</body>
</html>
