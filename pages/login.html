<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--START - PWA -->
    <!--ajouter la couleur choisie dans le manifeste-->
    <meta name="theme-color" content="#e05a47"/>

    <!--pour la barre noire en haut de l'écrand es iphone X et +-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--ajout du manifest-->
    <link rel='manifest' href='../manifest.json'>
    <!--END - PWA -->


    <title>Connexion</title>
    <link rel="stylesheet" href="../assets/style/app.min.css">

</head>
<body>

<!--START - Page -->

<main class="g-layout__container">

    <div class="g-layout__content">

        <section id="page" data-page="Login" class="p-login">

            <img src="../assets/img/poda-login.svg" alt="" class="p-login__image">

            <form id="loginForm" class="p-login__form">

                <label class="p-login__label">

                    <span>E-mail :</span>
                    <input type="text" name="email" class="p-login__input" placeholder="exemple@mail.com">

                </label>

                <label class="p-login__label">

                    <span>Mot de passe :</span>
                    <input type="password" name="password" class="p-login__input" placeholder="••••">
                    <a class="p-login__link p-login__link--forgotten">Oublié ?</a>

                </label>

                <button type="submit" class="p-login__submit a-button">
                    <img src="../assets/img/button-fill.svg" alt="" class="a-button__fill">
                    <img src="../assets/img/button-stroke.svg" alt="" class="a-button__stroke">
                    <span class="a-button__text">Envoyer</span>
                </button>

            </form>

            <div class="p-login__account">
                <a href="register.html" class="p-login__link">
                    Je crée un compte
                </a>
            </div>


        </section>

    </div>

</main>
<!--END - Page -->




<!--START - pour enregistrer le service worker-->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js', {scope: '/'})
            .then(function (registration) {
                console.log('Service Worker Registered');
            });

        navigator.serviceWorker.ready.then(function (registration) {
            console.log('Service Worker Ready');
        });
    }
</script>
<!--END - pour enregistrer le service worker-->

<!--START - scripts de l'application-->
<script src="../assets/script/vendors.min.js"></script>
<script src="../assets/script/app.min.js"></script>
<!--END - scripts de l'application-->

</body>
</html>
