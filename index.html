<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--ajouter la couleur choisie dans le manifeste-->
    <meta name="theme-color" content="#e05a47"/>

    <!--pour la barre noire en haut de l'Ã©crand es iphone X et +-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Competiton 2019</title>

    <style>
        body {
            padding: 50px;
            height: 100%;
        }

        #block {
            width: 50px;
            height: 50px;
            background-color: orange;
            cursor: pointer;
            margin: 50px;
            display: block;
        }
    </style>

    <link rel="stylesheet" href="assets/style/app.min.css">

    <link rel='manifest' href='manifest.json'>

</head>
<body>

    <h1>Hello world</h1>

    <div id="block"></div>


    <!--START - pour enregistrer le service worker-->
    <script>

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                .then(function(registration) {
                    console.log('Service Worker Registered');
                });

            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker Ready');
            });
        }
    </script>
    <!--END - pour enregistrer le service worker-->


    <!--START - scripts de l'application-->
    <script src="assets/script/vendors.min.js"></script>
    <script src="assets/script/app.min.js"></script>
    <!--END - scripts de l'application-->

</body>
</html>
